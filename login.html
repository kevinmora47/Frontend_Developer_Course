<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css/login.css">
</head>

<body>
    <header class="header">
        <img src="./assets/images/logo-platzi-video-BW2.png" alt="" class="header__image">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/images/user-icon.png" alt="User">
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="login">
        <section class="login__container">

            <h2>Inicia Sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contra">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contrasena</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/ios/20/000000/google-logo--v2.png" />Inicia sesión con Google
                </div>
                <div> <img src="https://img.icons8.com/ios/20/000000/twitter--v3.png" /> Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
